<form>
    <mat-form-field >
      <mat-label>Fruits favoris</mat-label>
      <mat-chip-grid #chipGrid >
          <mat-chip-row (removed)="remove(fruit)" *ngFor="let fruit of fruits">
            {{fruit}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="catÃ©gorie..." #fruitInput 
        [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
        (matChipInputTokenEnd)="add($event)"/>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option [value]="fruit" *ngFor="let fruit of filteredFruits | async; track fruit" >{{fruit}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
